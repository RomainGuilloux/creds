[tox]
envlist = py269,py2712,py345,py350
[testenv]
deps=
    pytest
    coverage
    pytest-cov
setenv=
    PYTHONWARNINGS=all

[pytest]
adopts=--doctest-modules
python_files=*.py
python_functions=test_
norecursedirs=.tox .git

[testenv:py27]
commands=py.test

[testenv:py34]
commands=py.test

[testenv:py27verbose]
basepython=python

[testenv:py34verbose]
basepython=python3.4
commands=py.test --cov=. --cov-report term